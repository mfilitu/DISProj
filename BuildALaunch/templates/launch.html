<!DOCTYPE html>
<html>
<head>
    <title>Build A Launch</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='launch.css') }}">
</head>
<body>  
    <div>
        <form action="/outcome" method="GET">
            <input type="hidden" value="{{ final_success_rate }}" name="final_success_rate">
            <input type="hidden" value="{{ rid }}" name="rid">
            <input type="hidden" value="{{ cid }}" name="cid">
            <input type="hidden" value="{{ lid }}" name="lid">
            <button type="submit">Launch Your Rocket!!!</button>
        </form>
    </div>
    
    <!-- <p>Selected Country: {{ country }}</p> -->
    <p>Selected Rocket: {{ rname[0] }} </p>
    <p>Selected Company: {{ cname[0] }}</p>
    <p>Selected Location: {{ lname[0] }}</p>
    <p>Final Success Rate: {{ final_success_rate }}%</p>
</body>
</html>
