<!DOCTYPE html>
<html>
<head>
    <title>Build A Launch</title>
</head>
<body>
    <h1>Rockets</h1>

    <form action="/launch" method="POST">
        <label for="rocket">Select a rocket:</label>
        <select name="rocket" id="rocket">
            {% for rocket in rockets %}
                <option value="{{ rocket }}">{{ rocket[0] }}</option>
            {% endfor %}
        </select>
        <br><br>
        <input type="submit" value="Submit">
    </form>
</body>
</html>
